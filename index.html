<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>AutoFix</title>
</head>
<body>
    <h1 class="text-center">AutoFix - Reparación de vehículos a domicilio</h1>

    <!--Servicios-->
<div class="container mt-4">
  <div class="row justify-content-center g-3">
    <div class="col-md-4">
      <div class="card text-center h-100">
        <div class="card-body">
          <img src="assets/images/aceite.svg" alt="Cambio de Aceite" class="mb-3 img-fluid" width="50%" height="300px" style="border-radius: 20px;">
          <h5 class="card-title">Cambio de Aceite</h5>
                    <p class="text-secondary">Precio: $500 MXN</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-center h-100">
        <div class="card-body">
          <img src="assets/images/car.svg" alt="Revisión de Frenos" class="mb-3 img-fluid" width="50%" height="300px" style="border-radius: 20px;">
          <h5 class="card-title">Revisión de Frenos</h5>
          <p class="text-secondary">Precio: $700 MXN</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-center h-100">
        <div class="card-body">
          <img src="assets/images/tuerca.svg" alt="Diagnóstico Eléctrico" class="mb-3 img-fluid" width="50%" height="300px" style="border-radius: 20px;">
          <h5 class="card-title">Diagnóstico Eléctrico</h5>
          <p class="text-secondary">Precio: $600 MXN</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Solicitar Reparación-->
<section class="container mt-5">
<h3>Solicitar Reparación</h3>
<form>
    <div class="mb-3">
        <label for="name" class="form-label">Nombre del Cliente></label>
        <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
        <label for="service" class="form-label">Tipo de Reparación</label>
        <select class="form-select" id="service" required>
            <option value="" disabled selected>Selecciona un servicio</option>
            <option value="oil_change">Cambio de Aceite</option>
            <option value="brake_check">Revisión de Frenos</option>
            <option value="electrical_diagnosis">Diagnóstico Eléctrico</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="appointment_date" class="form-label">Agendar Cita</label>
        <input type="date" class="form-control" id="appointment_date" required>
    </div>
    <h3>Información de Pago</h3>
    <div class="mb-3">
        <label for="payment_number" class="form-label" placeholder="123-4567-890">Número de Tarjeta</label>
        <input type="text" class="form-control" id="payment_number" required>
    </div>
    <div class="mb-3">
        <label for="payment_holder" class="form-label">Nombre del Titular</label>
        <input type="text" class="form-control" id="payment_holder" required>
    </div>
    <div class="mb-3">
        <label for="payment_cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="payment_cvv" required>
    </div>
    <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
</form>
</section>

</body>
</html>
